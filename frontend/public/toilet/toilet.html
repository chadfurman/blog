<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Toilet</title>
  <link rel="stylesheet" href="toilet.css">
  <style>
    /* This allows the toilet to be embedded in an iframe with transparent background */
    html, body {
      height: 100%;
      width: 100%;
      background-color: transparent;
      overflow: hidden;
    }
  </style>
</head>
<body>
 <div class="toilet">
   <input type="checkbox" id="confetti-trigger" class="confetti-trigger" hidden>
   <div class="rim"></div>
   <div class="base">
      <div class="lid"></div>
      <div class="seat"></div>
      <div class="base-back"></div>
      <div class="base-front"></div>
      <div class="confetti-container">
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
      </div>
    </div>
    <div class="flush"></div>
   <div class="tank">
     <div class="tank-lid"></div>
   </div>
    <div class="handle"></div>
    <div class="water"></div>
    <div class="shine"></div> <!-- New shine element -->
 </div>
</body>
</html>
